<!doctype html>
<html lang="en">

<head>
    <title>Simon</title>
    <!-- Required meta tags -->
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">

    <!-- Bootstrap CSS -->
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css"
        integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T" crossorigin="anonymous">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">
    <link rel="stylesheet" href="./style.css">
    <link rel="shortcut icon" href="https://www.memozor.com/jeux/new_games/simon/baby/image_bg.jpg" type="image/x-icon">
</head>

<body class="bg-grey">
    <h1 id="level-title">Press A Key to Start</h1>
    <div class="container">
        <div class="row g-2">
            <div class="col-md-6 mb-2">
                <div type="button" id="green" class="btn green p-3 border" style="background-color: green;"></div>
            </div>
            <div class="col-md-6 mb-2">
                <div type="button" id="red" class="btn red p-3 border" style="background-color: red;"></div>
            </div>
            <div class="col-md-6 mb-2">
                <div type="button" id="yellow" class="btn yellow p-3 border" style="background-color: yellow;"></div>
            </div>
            <div class="col-md-6 mb-2">
                <div type="button" id="blue" class="btn blue p-3 border" style="background-color: blue;"></div>
            </div>
        </div>
    </div>

    <div class="popup" id="startPopup">
        <div class="popup-content">
            <h2>Press to Start</h2>
            <button id="startButton">Start</button>
        </div>
    </div>
    <script src="./index.js"></script>
    <!-- Optional JavaScript -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-MrcW6ZMFYlzcLA8Nl+NtUVF0sA7MsXsP1UyJoMp4YLEuNSfAP+JcXn/tWtIaxVXM" crossorigin="anonymous">
    </script>

    <!-- jQuery first, then Popper.js, then Bootstrap JS -->
    <script src="https://code.jquery.com/jquery-3.3.1.slim.min.js"
        integrity="sha384-q8i/X+965DzO0rT7abK41JStQIAqVgRVzpbzo5smXKp4YfRvH+8abtTE1Pi6jizo" crossorigin="anonymous">
    </script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.7/umd/popper.min.js"
        integrity="sha384-UO2eT0CpHqdSJQ6hJty5KVphtPhzWj9WO1clHTMGa3JDZwrnQq4sF86dIHNDz0W1" crossorigin="anonymous">
    </script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/js/bootstrap.min.js"
        integrity="sha384-JjSmVgyd0p3pXB1rRibZUAYoIIy6OrQ6VrjIEaFf/nJGzIxFDsf4x0xIM+B07jRM" crossorigin="anonymous">
    </script>
</body>

</html>
